<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h3{
            text-align: center;
        }
        button{
            background-color: blue;
            border-radius: 5px;
            border: none;
            width: 100%;
        }
        .all{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            margin: 10px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Mèn Mén</h3>
    <div class="all">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Loại Vip1</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">$9.99 / 1kg</h6>
          <button>Chọn gói</button>
        </div>
      </div>
    <div class="card bg-warning" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Loại Vip2</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">$19.99 / 1kg</h6>
          <button>Chọn gói</button>
        </div>
      </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Loại Vip3</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">$29.99 / 1kg</h6>
          <button>Chọn gói</button>
        </div>
      </div>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
