<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .head{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
        </style>
</head>
<body>
    <div class="head">
    <h1>Liên Hệ Với Chúng Tôi</h1>
</div>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập Họ và Tên">
          </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập Email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tin Nhắn</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea placeholder="Nhập Tin Nhắn">
          </div>
        
        <button type="submit" class="btn btn-primary">Gửi tin nhắn </button>
      </form>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>
</html>
