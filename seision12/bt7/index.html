<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7b988689d5.js" crossorigin="anonymous"></script>
    <style>
        .card {
            width: 18rem;
            height: 12rem;
            color: white;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        .card-img-overlay {
            display: flex;
            flex-direction: column;
            justify-content: end;
            padding: 15px;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .card-footer {
            display: flex;
            gap: 5px;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h4>Rikkei cards</h4>
        <div class="d-flex gap-3">
  
            <div class="card">
                <img src="https://genk.mediacdn.vn/2019/2/18/mat-trang-reddit-1-1550483831885597049152.jpg" class="card-img" alt="Moon">
                <div class="card-img-overlay">
                    <h5 class="card-title">Short title, long jacket</h5>
                    <div class="card-footer">
                        <span class="icon"><i class="fa-regular fa-bookmark"></i></span>
                        <div>
                            <span class="text-white"><i class="fa-solid fa-bullseye"></i> Earth</span>
                            <span class="text-white"><i class="fa-solid fa-calendar"></i> 3d</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/10/tai-anh-hoa-hong-dep-nhat-31.jpg" class="card-img" alt="Flower">
                <div class="card-img-overlay">
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                    <div class="card-footer">
                        <span class="icon"><i class="fa-regular fa-bookmark"></i></span>
                        <div>
                            <span class="text-white"><i class="fa-solid fa-bullseye"></i>Pakistan</span>
                            <span class="text-white"><i class="fa-solid fa-calendar"></i> 4d</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="https://media.vov.vn/sites/default/files/styles/large/public/2022-11/na_6357e67fdc6db.jpg" class="card-img" alt="Ocean">
                <div class="card-img-overlay">
                    <h5 class="card-title">Another longer title belongs here</h5>
                    <div class="card-footer">
                        <span class="icon"><i class="fa-regular fa-bookmark"></i></span>
                        <div>
                            <span class="text-white"><i class="fa-solid fa-bullseye"></i>California</span>
                            <span class="text-white"><i class="fa-solid fa-calendar"></i> 5d</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
