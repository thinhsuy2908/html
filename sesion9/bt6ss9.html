<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sum {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 80%;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .big {
            background-color: #2c3e50;
            color: white;
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        .small-sum {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .small-row {
            display: flex;
            gap: 10px;
        }
        .small {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sum">
        <div class="row">
            <div class="big">Big</div>
            <div class="small-sum">
                <div class="small-row">
                    <div class="small">Small 1</div>
                    <div class="small">Small 2</div>
                </div>
                <div class="small-row">
                    <div class="small">Small 3</div>
                    <div class="small">Small 4</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="big">Big</div>
            <div class="small-sum">
                <div class="small-row">
                    <div class="small">Small 5</div>
                    <div class="small">Small 6</div>
                </div>
                <div class="small-row">
                    <div class="small">Small 7</div>
                    <div class="small">Small 8</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
