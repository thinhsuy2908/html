<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            margin-bottom: 5px;
        }
        
    </style>
</head>
<body>
    <form>
        <label>Họ và Tên:</label>
        <input type="text"/>
        <br>
        <label>Email:</label>
        <input type="email"/>
        <br>
        <label>Ngày Sinh:</label>
        <input type="date"/>
        <br>
        <label>Giới Tính:</label>
        <input type="radio"/>
        <label>Nam</label>
        <input type="radio">
        <label>Nữ</label>
        <br>
        <label>Số Điện Thoại:</label>
        <input type="tel">
        <br>
        <label>Chuyên Ngành: <input type="text"></label>
        <br>
        <label>Năm Nhập Học:</label>
        <input type="number" min="1" max="5">
        <br>
        <label>Điểm GPA:</label>
        <input type="number" min="1" max="5">
        <br>
        <label>Địa Chỉ:</label>
        <textarea name="" id="" cols="20" rows="2"></textarea>
        <br>
        <label>Lớp học:</label>
        <select>
            <option>Lớp 1</option>
            <option>Lớp 2</option>
            <option>Lớp 3</option>
            <option>Lớp 4</option>
            <option>Lớp 5</option>
        </select>
        <label>Ngày Đăng Ký Học:</label>
        <input type="datetime"/>
        <button>Gửi Thông Tin</button>
    </form>
</body>
</html>
