<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <form>
        <label>Họ và Tên:</label>
        <input type="text"/>
        <br>
        <label>Ngày Sinh:</label>
        <input type="date"/>
        <br>
        <label>Giới Tính:</label>
        <input type="radio"/>
        <label>Nam</label>
        <input type="radio">
        <label>Nữ</label>
        <br>
        <label>Số căn cước công dân:</label>
        <input type="number"/>
        <br>
        <label>Ngày Cấp:</label>
        <input type="date"/>
        <br>
        <label>Nơi cấp:</label>
        <input type="text"/>
        <br>
        <label>Số Điện Thoại:</label>
        <input type="tel">
        <br>
        <label>Email:</label>
        <input type="email"/>
        <br>
        <label>Địa chỉ thường trú:</label>
        <textarea name="" id="" cols="20" rows="2"></textarea>
        <br>
        <label>Địa chỉ tạm trú:</label>
        <textarea name="" id="" cols="20" rows="2"></textarea>
        <br>
        <label>Loại căn cước công dân:</label>
        <input type="radio"/>
        <label>Căn cước công dân mới</label>
        <input type="radio"/>
        <label>Căn cước công dân cũ</label>
        <br>
        <label>Dân tộc:</label>
        <input type="text"/>
        <br>
        <label>Tôn Giáo:</label>
        <input type="text">
        <br>
        <label>Quốc Tịch:</label>
        <input type="text" value="Việt Nam">
        <br>
        <label>Họ tên cha/mẹ</label>
        <input type="text">
        <br>
        <label>SốCMND/CCCD của Cha/Mẹ</label>
        <input type="number">
        <br>
        <br>
        <label>Tỉnh/Thành Phố</label>
        <select>
            <option>Chọn Tỉnh/Thành Phố</option>
            <option>HCM</option>
            <option>HÀ NỘI</option>
            <option>PHÚ THỌ</option>
            <option>QUẢNG NINH</option>
            <option>BÌNH THUẬN</option>
        </select>
        <br>
        <button>Gửi thông tin</button>
</body>
</html>
